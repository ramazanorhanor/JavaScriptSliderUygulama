<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style >
     .fa-arrow-circle-left, .fa-arrow-circle-right   {cursor:pointer}
    </style>
  </head>
  <body>
    <div class="container mt-4">
      <div class="row">

            </div>
            <div class="card-footer">      
                <i class="fas fa-arrow-circle-left fa-3x intervalStartStop"></i>
               <i class="fas fa-arrow-circle-right fa-3x intervalStartStop"></i>
            
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script
      src="https://kit.fontawesome.com/806156ad03.js"
